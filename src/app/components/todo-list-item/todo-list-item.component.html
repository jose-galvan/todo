<FlexboxLayout class="todo-list-item">
  <Button
    [ngClass]="todo.completed ? 'fas success' : 'far'"
    text="&#xf111;"
    (tap)="onTap()"
  ></Button>
  <Label class="label primary" [text]="todo.description"></Label>
  <Label class="label secondary" [text]="todo.createdAt | date"></Label>
</FlexboxLayout>
